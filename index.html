<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECARE Taxonomy Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .codes {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .reasoning {
            margin-top: 15px;
        }
        .reasoning-item {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        .reasoning-item:before {
            content: "â€¢";
            position: absolute;
            left: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>ECARE Taxonomy Classifier</h1>
    
    <p>Enter a company name, description, or any text to classify according to the ECARE taxonomy:</p>
    
    <textarea id="input-text" placeholder="Enter company description or any text here..."></textarea>
    
    <button id="classify-btn">Classify Text</button>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Classifying... Please wait</p>
    </div>
    
    <div id="results" style="display: none;">
        <h2>Classification Results:</h2>
        <div class="codes">
            <strong>ECARE Codes:</strong> <span id="codes-result"></span>
        </div>
        <div class="reasoning">
            <strong>Reasoning:</strong>
            <div id="reasoning-result"></div>
        </div>
    </div>

    <script>
        document.getElementById('classify-btn').addEventListener('click', function() {
            const text = document.getElementById('input-text').value.trim();
            
            if (!text) {
                alert('Please enter some text to classify');
                return;
            }
            
            // Show loading indicator
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            // In a real application, this would be an actual API call
            // For this demo, we'll simulate the backend processing
            setTimeout(() => {
                classifyText(text);
            }, 1000);
        });
        
        function classifyText(text) {
            // This is a simplified demo function that simulates the classification
            // In a real application, this would be an API call to your backend
            
            // Demo classification logic - in a real app, this would come from the server
            let codes = [];
            let reasoning = {};
            
            // Very basic keyword matching for demonstration
            if (text.toLowerCase().includes('aerospace') || text.toLowerCase().includes('aircraft')) {
                codes.push('A.', 'E.01');
                reasoning['A.'] = 'A. (Flight Physics): Matches keywords [aerospace, aircraft, flight]';
                reasoning['E.01'] = 'E.01 (Aerodynamic Designs): Matches keywords [aircraft, design]';
            }
            
            if (text.toLowerCase().includes('composite') || text.toLowerCase().includes('material')) {
                codes.push('F.03');
                reasoning['F.03'] = 'F.03 (Composite Materials & basic processes): Matches keywords [composite, material]';
            }
            
            if (text.toLowerCase().includes('software') || text.toLowerCase().includes('data')) {
                codes.push('K.07', 'J.01');
                reasoning['K.07'] = 'K.07 (Advanced information processing): Matches keywords [software, data, processing]';
                reasoning['J.01'] = 'J.01 (Data & Information Management Technology): Matches keywords [data, information]';
            }
            
            // If no matches found, provide a generic message
            if (codes.length === 0) {
                codes.push('No matching codes found');
            }
            
            // Display results
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            document.getElementById('codes-result').textContent = codes.join(', ');
            
            const reasoningHtml = Object.entries(reasoning).map(([code, reason]) => {
                return `<div class="reasoning-item">${reason}</div>`;
            }).join('');
            
            document.getElementById('reasoning-result').innerHTML = reasoningHtml || 'No specific reasoning available';
        }
    </script>
</body>
</html>
